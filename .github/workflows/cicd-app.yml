################# DEV deployment ###########################
#
# Deploys terraform config in dev/* branches to DEV env
#
#############################################################
name: App-Check-interact

on: 
  push:
    branches:
      - 'appdev/**'
    paths:
      - 'app/**'

defaults:
  run:
    working-directory: app

concurrency: 
  group: ${{ github.action == 'App-Check-interact' }}
  cancel-in-progress: true
  
jobs:
  test_codeql:
    name: Initialize CodeQL
    runs-on: ubuntu-latest
    environment:
      name: DEV
    
    steps:
      - uses: actions/checkout@v1
      - name: codeql
        uses: github/codeql-action/init@v1
        with:
          languages: go, javascript

    # Here is where you build your code
      - run: |
          ls -al
          go build -o send
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
        continue-on-error: true
  
  lint-helm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Lint Helm
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm lint ./chart-service/

  build_docker:
    name: 'Create Container'
    runs-on: localrunner
    needs: [test_codeql, lint-helm]
    environment:
      name: DEV

    steps:
      - name: Checkout
        uses: actions/checkout@master
      
      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@master
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          credentials_file_path: ./gcloudkey.json
          
      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT }}
          SERVICE: rabbitcheck

  deploy_helm:
    name: 'Deploy Charts'
    runs-on: localrunner
    needs: [test_codeql, lint-helm, build_docker]
    environment:
      name: DEV

    steps:
      - name: Checkout
        uses: actions/checkout@master
      
      - name: Setup GCP Service Account
        uses: google-github-actions/setup-gcloud@master
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
          credentials_file_path: ./gcloudkey.json

      - name: Deploy
        uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm upgrade check-service ./chart-service/ --install --wait --atomic --values=./chart-service/values.yaml --set configmap.rmq_url="amqp://97Kiz8riWRsGeBpptuwg41p9FffIBdk6:0zbLBA6c1TDOKAqd__WmFORoQrNnwFR3@10.102.99.135:5672/"
          kubeconfig: '${{ secrets.KUBECONFIG }}'





